init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
    enabled: true

secretVolume:
  enabled: false

resources:
  lotus:
    limits:
      cpu: 1500m
      memory: 25Gi
    requests:
      cpu: 1
      memory: 10Gi

persistence:
  enabled: false

nodeSelector:
  nodeLabel:
    lifecycle: Ec2Spot-i3

ingress:
  lotus:
    enabled: false

affinity:
  enabled: true
