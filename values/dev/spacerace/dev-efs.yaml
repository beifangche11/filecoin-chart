secretVolume:
  enabled: false
init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
    enabled: true
resources:
  lotus:
    limits:
      cpu: 3800m
      memory: 25Gi
    requests:
      cpu: 1500m
      memory: 12Gi
persistence:
  efs: fs-d8caa4a0
  autoResizer:
    enabled: false
  lotus:
    accessModes:
    - ReadWriteMany
    size: 100Gi
    storageClassName: efs-sc
  snapshots:
    enabled: false
    restore:
      enabled: false
nodeSelector:
  nodeLabel:
    lifecycle: Ec2Spot-i3
