ingress:
  lotus:
    enabled: true
  statediff:
    enabled: true
StateDiff:
  enabled: true
init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
    enabled: true
  sync:
    enabled: true
nameOverride: ""
nodeSelector:
  enabled: true
  nodeLabel:
    aws.amazon.com/eks-local-ssd: "true"
    lifecycle: OnDemand
    assignedPod: space09
    role: worker
persistence:
  enabled: true
  autoResizer:
    enabled: false
  lotus:
    accessModes:
    - ReadWriteOnce
    size: 3482Gi
    storageClassName: local-storage
  snapshots:
    automation:
      creation:
        enabled: false
      deletion:
        enabled: false
    enabled: false
    restore:
      enabled: false
resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 64Gi
secretVolume:
  enabled: true
