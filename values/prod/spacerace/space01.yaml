image:
  repository: openworklabs/lotus:v0.5.7-custom
ingress:
  enabled: true
  host: node.glif.io
secretVolume:
  enabled: true
resources: 
  lotus:
    requests:
      cpu: 3000m
      memory: 10Gi
    limits:
      cpu: 7500m
      memory: 14Gi
persistence:
  snapshots:
    automation:
      creation:
        cron: "0 3 * * *"
      deletion:
        cron: "0 4 * * *"
    restore:
      enabled: true
      name: space05-fln8w
  enabled: true
  lotus:
    size: "100Gi"
    accessModes:
      - ReadWriteOnce
