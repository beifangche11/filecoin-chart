init:
  importSnapshot:
    SNAPSHOTURL: "https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car"
#    SNAPSHOTURL: "https://node.glif.io/space00/ipfs/8080/ipfs/QmbTFV2b92bFwBfed2ibdoHfowa4EJv22gpvzkfNeSpTJ5"
    enabled: false
resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 80Gi
persistence:
  enabled: true
  autoResizer:
    enabled: false
  lotus:
    accessModes:
      - ReadWriteOnce
    size: 3482Gi
    storageClassName: local-storage
  snapshots:
    automation:
      creation:
        enabled: false
      deletion:
        enabled: false
    enabled: false
    restore:
      enabled: false
nodeSelector:
  enabled: true
  nodeLabel:
    role: api-read
ingress:
  statediff:
    enabled: false
  ipfs:
    enabled: false
  powergate:
    enabled: false
  statediff:
    enabled: false

Powergate:
  enabled: false
IPFS:
  enabled: false
StateDiff:
  enabled: false

Lotus:
  enabled: true
  service:
    enabled: true
ingress:
  lotus:
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Authorization $apiread_jwt;
        proxy_cache_bypass      $http_upgrade;
      nginx.ingress.kubernetes.io/cors-allow-headers: Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Length,Content-Range,Range
      nginx.ingress.kubernetes.io/cors-allow-origin: "*"

replicaCount: 1


