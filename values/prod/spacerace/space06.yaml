image:
  repository: openworklabs/lotus:v0.5.7-custom
ingress:
  enabled: true
  host: node.glif.io
secretVolume:
  enabled: true
resources: 
  lotus:
    requests:
      cpu: 3000m
      memory: 10Gi
    limits:
      cpu: 7500m
      memory: 14Gi
persistence:
  enabled: true
  snapshots:
    automation:
      creation:
        cron: "0 18 * * *"
      deletion:
        cron: "0 19 * * *"
  lotus:
    size: "100Gi"
    accessModes:
      - ReadWriteOnce
