init:
  importSnapshot:
    IPFS_GW: "https://node.glif.io/space00/ipfs/8080/ipfs"
    SNAPSHOT_CID: "https://gist.githubusercontent.com/openworklabbot/d03393d1f6e70e089e9e8d18922474f6/raw/snapshot.log"
    enabled: true
  sync:
    enabled: true
nameOverride: ""
nodeSelector:
  enabled: true
  nodeLabel:
    aws.amazon.com/eks-local-ssd: "true"
    lifecycle: OnDemand
    assignedPod: space06
    role: worker
persistence:
  enabled: true
  autoResizer:
    enabled: false
  lotus:
    accessModes:
    - ReadWriteOnce
    size: 3482Gi
    storageClassName: local-storage
  snapshots:
    automation:
      creation:
        enabled: false
      deletion:
        enabled: false
    enabled: false
    restore:
      enabled: false
resources:
  lotus:
    limits:
      cpu: 15
      memory: 120Gi
    requests:
      cpu: 12
      memory: 64Gi
secretVolume:
  enabled: true
ingress:
  lotus:
    annotations:
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_set_header Authorization $space06_jwt;
        proxy_cache_bypass      $http_upgrade;
      nginx.ingress.kubernetes.io/cors-allow-headers: Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Length,Content-Range,Range
      nginx.ingress.kubernetes.io/cors-allow-origin: "*"
