# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: openworklabs/lotus:ntwk-nerpa-8.28.0
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: acc

podSecurityContext:
  fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: false
  runAsUser: 1000

# Using this varliable you can redefine Lotus service ports
service:
  type: ClusterIP
  port: 1234
  targetPort: 1234

ingress:
  enabled: true
  host: dev.node.glif.io
  annotations:
    nginx.ingress.kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Length,Content-Range,Range"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-rewrite-log: "true"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecDebugLog /tmp/modsec_debug.log
    # nginx.ingress.kubernetes.io/server-alias: "_"
  lotus:
    enabled: true
  ipfs:
    enabled: true
  powergate:
    enabled: false

init:
  sync:
    enabled: true
  import:
    enabled: false
    # ideally a shared volume containing chain dump
    volume: {}
      #- name: filecoin-chain-vol
      #  persistentVolumeClaim:
      #    claimName: efs-claim

secretVolume:
  enabled: true

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  lotus:
    requests:
      cpu: 1000m
      memory: 3Gi
    limits:
      cpu: 1900m
      memory: 5Gi
  ipfs:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  powergate:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi

persistence:
  enabled: true
  snapshots:
    uploadToIpfs:
      enabled: true
      shareToGist:
       enabled: true
       address: https://gist.github.com/openworklabbot/d32543d42ed318f6dfde516c3d8668a0
       authorEmail: openworklabbot@gmail.com
       authorName: Protofire Bot 
    enabled: true 
    automation:
      creation:
        enabled: true
      deletion: 
        enabled: true
        retention:
          count: 4
    restore:
      enabled: false
      name: space02-j9dgc 
  ## Filecoin data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  lotus:
    size: "10Gi"
    accessModes:
      - ReadWriteOnce
  ipfs:
    size: "10Gi"
    accessModes:
      - ReadWriteOnce
  powergate:
    size: "100Gi"
    accessModes:
      - ReadWriteOnce

Powergate:
  enabled: false

IPFS:
  enabled: true
  
nodeSelector:
  enabled: true
  nodeLabel:
    role: worker

tolerations: []

affinity: {}
